<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Contact Form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact Me</h1>
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="userName" id="name" />

      <label for="user-email">Your Email</label>
      <input type="email" name="userEmail" id="user-email" />

      <label for="phone">Your Phone Number</label>
      <input type="tel" name="userPhone" id="phone" />

      <label for="msg">Your Message</label>
      <textarea name="msg" id="message" cols="30" rows="10"></textarea>

      <input type="submit" name="" id="" value="Send message" />

      <label
        >What's this message about?
        <input type="radio" name="subject" value="professional" checked /><span
          >I'd like to hire you!</span
        >
        <input type="radio" name="subject" value="personal" /><span
          >Personal message</span
        >
        <input type="radio" name="subject" value="other" /><span
          >Don't know/something else</span
        >
      </label>

      <input type="checkbox" name="optin" value="trusting" />Subscribe me to
      your newsletter!
      <input type="checkbox" name="optout" value="skeptical" disabled />Cheeky
      checkbox...

      <div>
        <input type="color" id="head" name="head" value="#e66465" />
        <label for="head">Head</label>
      </div>

      <div>
        <input type="date" name="date" id="start" />
      </div>
      <div>
        <label for="avatar">Choose a profile picture:</label>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
      </div>

      <div>
        <input
          type="month"
          name="start"
          id="start"
          min="2019-03"
          value="2019-05"
        />
      </div>

      <label for="marketing">How did you hear about me?</label>
      <select name="marketing">
        <optgroup label="Online">
          <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
          <option value="github">Online Portfolio (GitHub)</option>
          <option value="search">Search Engine</option>
          <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
          <option value="networking">We met at a networking event</option>
          <option value="referral">Personal referral</option>
          <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
      </select>
    </form>
  </body>
</html>
